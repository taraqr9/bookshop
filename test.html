<html>
  <head>
    <title>Home</title>
    <meta name="viewpost" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>

  <body class="container mt-5">
    <h1 class="text-success">Sell Your Books</h1>
    <hr />
    <div class="bg-light mt-5">
      <input
        type="text"
        name="bname"
        class="form-control col-5"
        placeholder="Book Name"
        required
      />
      <input
        type="text"
        name="author"
        class="form-control col-5 mt-2"
        placeholder="Author Name"
        required
      />
      <input
        type="text"
        name="publisher"
        class="form-control col-5 mt-2"
        placeholder="Publisher"
        required
      />
      <input
        type="text"
        name="price"
        class="form-control col-5 mt-2"
        placeholder="Price"
        required
      />

      <input
        type="text"
        name="name"
        class="form-control col-5 mt-2"
        placeholder="Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control col-5 mt-2"
        placeholder="Email"
        required
      />
      <input
        type="phone"
        name="phone"
        class="form-control col-5 mt-2"
        placeholder="Phone Number"
        required
      />
      <input
        type="text"
        name="address"
        class="form-control col-5 mt-2"
        placeholder="Address"
        required
      />
      <hr class="bg-light" />
      <div class="row container m-center mt-5">
        <p><input type="checkbox" checked /> Cash On Delivery</p>
      </div>
      <hr class="bg-light" />
      <div class="mt-5">
        <a href="#" style="text-decoration:none; color: black; ">
            <input type="submit" name="post" value="Post" class="btn btn-outline-success col-2 mb-5">
        </a>
    </div>
    </div>
  </body>
</html>
